    <div class="container" style=" background-color:white; max-width: 15cm; padding: 1 cm;;">

        <div class="container " style="background-color: white; border-bottom: 2px double black; padding-top: 1cm;">

            <p >Book a Call slot and our Representative will call you within 1 hour </p>

        </div>

            <input type="email" id="email" class="form-control" required>
            </div>

            <label for="phno"> PHONE NUMBER :-</label>
            <input type="tel" id="phno" class="form-control">
            </div>
            <div class="form-group k" >
           
                Time For Call :-
               <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <input type="date" class="form-control p" >
                    </div>
                    <div class="col-md-6">
                        <input type="time" class="form-control p">
                    </div>
                </div>
               </div>
            <input type="submit" class="form-control btn-warning" value="GET A CALL" style="padding-top: 0.5;" >

    </div>
